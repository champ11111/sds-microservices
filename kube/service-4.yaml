apiVersion: apps/v1
kind: Deployment
metadata:
  name: gik
  labels:
    app: gik
spec:
  selector:
    matchLabels:
      app: gik
  replicas: 1
  template:
    metadata:
      labels:
        app: gik
    spec:
      containers:
        - name: gik
          image: champkub6/service4:v4.0.0
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3

      nodeSelector:
        node-role.kubernetes.io/worker: worker
---
apiVersion: v1
kind: Service
metadata:
  name: gik
spec:
  selector:
    app: gik
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
